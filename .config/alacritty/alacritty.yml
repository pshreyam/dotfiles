env:
  TERM: xterm-256color

window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 15
    y: 15
    # decorations: none
  opacity: 1.0

scrolling:
  history: 10000
  auto_scroll: true
  multiplier: 10

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Medium Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
  size: 10

draw_bold_text_with_bright_colors: true
tabspaces: 4

schemes:
  onedark: &onedark
    primary:
      background: "0x282c34"
      foreground: "0xabb2bf"

      # dim_foreground: "0x9a9a9a"
      bright_foreground: "0xe6efff"

    # Normal colors
    normal:
      black: "0x1e2127"
      red: "0xe06c75"
      green: "0x98c379"
      yellow: "0xd19a66"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0x828791"

    # Bright colors
    bright:
      black: "0x5c6370"
      red: "0xe06c75"
      green: "0x98c379"
      yellow: "0xd19a66"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0xe6efff"

    # Dim colors
    dim:
      black: "0x1e2127"
      red: "0xe06c75"
      green: "0x98c379"
      yellow: "0xd19a66"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0x828791"

  gruvbox: &gruvbox
    primary:
      background: "0x282828"
      foreground: "0xdfbf8e"

    # Normal colors
    normal:
      black: "0x665c54"
      red: "0xea6962"
      green: "0xa9b665"
      yellow: "0xe78a4e"
      blue: "0x7daea3"
      magenta: "0xd3869b"
      cyan: "0x89b482"
      white: "0xdfbf8e"

    # Bright colors
    bright:
      black: "0x928374"
      red: "0xea6962"
      green: "0xa9b665"
      yellow: "0xe3a84e"
      blue: "0x7daea3"
      magenta: "0xd3869b"
      cyan: "0x89b482"
      white: "0xdfbf8e"

  dark_horizon: &dark_horizon
    # Primary colors
    primary:
      background: '0x1c1e26'
      foreground: '0xe0e0e0'

    # Normal colors
    normal:
      black: '0x16161c'
      red: '0xe95678'
      green: '0x29d398'
      yellow: '0xfab795'
      blue: '0x26bbd9'
      magenta: '0xee64ac'
      cyan: '0x59e1e3'
      white: '0xd5d8da'

    # Bright colors
    bright:
      black: '0x5b5858'
      red: '0xec6a88'
      green: '0x3fdaa4'
      yellow: '0xfbc3a7'
      blue: '0x3fc4de'
      magenta: '0xf075b5'
      cyan: '0x6be4e6'
      white: '0xd5d8da'

colors: *dark_horizon

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: H, mods: Control|Shift, chars: "fzf \x0D" }

